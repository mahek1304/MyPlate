<!--Template for the set goal field-->
{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block style %}
<style>
body{
  background-image: url(../../static/images/food2.jpg); 
}
section{
  height: 240px;
  width: 600px;
  background-color: rgb(0,0,0,0.6);
  border: 2px solid rgb(94, 86, 86);
  padding: 30px;
  margin-top: 55px;
  margin-left: 350px;
  border-radius: 20px;
}
form{
  font-size: 35px;
  font-weight: 500;
  text-align: center;
  color: aliceblue;
}
.btn{
    font-size: 25px;
    border-radius: 15px;
    margin-top: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class = "container">
  <section>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|bootstrap}}
      <input type="submit" class="btn btn-success" value="Set Goal">
    </form>
</section>
</div>
{% endblock %}
