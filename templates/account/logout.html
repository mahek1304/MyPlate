{% extends "base.html" %}
{% load i18n %}
{% block style %}
<style>
  body{
    background-image: linear-gradient(to right, aqua, rgb(150, 68, 226), rgb(205, 43, 226));
  }
  section{
    background-color: white;
    height: 245px;
    width: 500px;
    text-align: center;
    padding-top: 20px;
    margin-top: 55px;
    margin-left: 390px;
    border-radius: 20px;
  }
  h1{
    font-family: 'Open Sans', sans-serif;
    font-size: 50px;
    padding-bottom: 20px;
  }
  p{
    font-size: 20px;
  }
  .btn{
    border: 1px solid white;
    font-size: 20px;
    background-image: linear-gradient(to right, aqua, rgb(150, 68, 226), rgb(205, 43, 226));
    width: 50%;
  }
</style>
{% endblock %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class = "container">
  <section>
    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class = "btn btn-danger">{% trans 'Sign Out' %}</button>
    </form>
  </section>
</div>
{% endblock %}
