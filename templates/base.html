<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    {% block style %}

    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark mynav" style="background-color:rgba(0,0,0);" role="navigation" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand mynav logo" href="{% url 'index' %}" style= "font-family: 'Dancing Script', cursive; font-size: 30px">MyPlate</a>
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li class="nav-item"> <a class="nav-link" href="{% url 'myplate_app:set_goal' %}" style= "font-size: 20px">Set Goal</a></li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'myplate_app:list' %}" style= "font-size: 20px">Food Items</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'myplate_app:pre_records' %}" style= "font-size: 20px">Previous Records</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'account_logout' %}" style= "font-size: 20px">Logout</a> </li>
              {% else %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'index' %}"  style= "font-size: 20px">Home</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'account_login' %}" style= "font-size: 20px">Login</a> </li>      
                <li class="nav-item"> <a class="nav-link" href="{% url 'account_signup' %}" style= "font-size: 20px">Sign Up</a> </li>
              {% endif %}
            </ul>
          </div>
      </nav>
      
          {% block content %}

          {% endblock %}
     
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

{% block js %}

{% endblock %}
</html>
